version: 2.1
orbs:
  node: circleci/node@1.1
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run:
                name: Installing deployment dependencies
                command: |
                  sudo apt-get -y -qq update
                  sudo apt-get install python-pip python-dev build-essential
                  sudo apt-get install python3-pip python3-dev build-essential
                  sudo pip install --upgrade setuptools
                  sudo pip install "pytest<5"
                  sudo pip install awsebcli --upgrade
            - run:
                name: Deploying
                command: eb deploy Therapigeonbugreporterms-env

workflows:
  build-and-test:
    jobs:
      - hold:
          type: approval
      - build-and-test:
          requires: 
            - hold
          context: aws
          filters:
            branches:
              only:
                - master