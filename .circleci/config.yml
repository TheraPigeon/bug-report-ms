version: 2.1
jobs:
  deploy:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install awscli and deploy
          command: |
            sudo pip install awsebcli --upgrade
            mkdir ~/.aws
            touch ~/.aws/config
            chmod 600 ~/.aws/config
            echo "[profile eb-cli]" > ~/.aws/config
            echo "aws_access_key_id=$AWS_ACCESS_KEY_ID" >> ~/.aws/config
            echo "aws_secret_access_key=$AWS_SECRET_ACCESS_KEY" >> ~/.aws/co
            eb deploy Therapigeonbugreporterms-env

workflows:
  deploy:
    jobs:
      - hold:
          type: approval
      - deploy:
          requires: 
            - hold
          context: aws
          filters:
            branches:
              only:
                - master